<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery UI Datepicker - Display inline</title>
	<link rel="stylesheet" href="../../../common/css/jquery-ui.min.css">
	<link rel="stylesheet" href="../../../common/css/jquery.ui.datepicker.date.fun8.css">
	<link rel="stylesheet" href="../../../common/css/jquery.ui.theme.date.fun8.css">
	<link rel="stylesheet" href="main.css">
	<script src="../../../common/js/jquery-1.9.1.min.js"></script>
	<script src="../../../common/js/jquery.ui.core.min.js"></script>
	<script src="../../../common/js/jquery.ui.widget.min.js"></script>
	<script src="i18n/jquery.ui.datepicker-zh-CN.js"></script>
	<script src="jquery.ui.datepicker.js"></script>
	<script>
	$(function(){
		$( "#datepicker" ).datepicker({
			marker: [],
			prevFun: function(){},
			nextFun: function(){},
		 	showButtonPanel:true
		});
	})
	</script>
	<style>
		body{
			font-size: 62.5%;
		}
	</style>
</head>
<body>

<input type="text" id="datepicker">

</body>
</html>
